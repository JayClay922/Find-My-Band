<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


    <!-- link to css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Find My Band</title>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Remove bg-dark class if changing styles  -->
        <nav class="navbar navbar-dark justify-content-center">
            <span class="navbar-brand mb-1 h1">Find My Band</span>
        </nav>
    </header>

    <!-- Main -->
    <section>
        <div class="jumbotron">
            <div id="main-search-box" class="container shadow p-3 justify-content-center align-content-center">
                <div class="col-sm12 col-md-12 justify-content-center">
                    <div class="container justify-content-center">
                        <!-- Input form for search -->
                        <form action="" class="justify-content-center p-4 p-lg-5">
                                <div class="form-group">
                                    <label for="enterArtistBand" class="#">Search Artist / Band</label>
                                    <input type="text" class="form-control" id="artist-name-search" placeholder="Enter Artist / Band">
                                </div>

                                <div class="form-group">
                                    <label for="enterAddress" class="#">Address</label>
                                    <input type="text" class="form-control" id="address-search" placeholder="Enter Address">
                                </div>

                                <div class="form-group">
                                    <label for="enterCountry" class="#">Country</label>
                                    <input type="text" class="form-control" id="country-search" placeholder="Enter Country">
                                </div>
                                
                                <div class="">
                                    <!-- remove btn-outline primary for styling -->
                                    <button class="btn btn-lg btn-outline-primary" id="search-button" type="button">Search</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="results" class="hide">
                <!-- Div container for results-->
                <div id="artist-bio"></div>
                <!-- Div container for upcoming events-->
                <div class="container">
                    <div class="row">
                        <div class="upcoming-events col-lg-4" id="events-list">      
                            <!-- Carousel -->
                            <div id="event-carousel-indicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators" id="carousel-li-div">
                                    <li data-target="#event-carousel-indicators" data-slide-to="0" class="active"></li>
                                    <!-- Need to create li with data-target="#event-carousel-indicators" data-slide-to="" -->
                                    <!-- Example
                                    <li data-target="#event-carousel-indicators" data-slide-to="1"></li>
                                    <li data-target="#event-carousel-indicators" data-slide-to="2"></li>
                                    <li data-target="#event-carousel-indicators" data-slide-to="2"></li> -->
                                </ol>
                                <div id="events-carousel" class="carousel-inner rounded-lg">
                                    <button class="carousel-control-prev" type="button" data-target="#event-carousel-indicators" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-target="#event-carousel-indicators" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </button>
                                </div>
                                <!-- End of Carousel -->
                            </div>
                        </div>
                        <div class="col-lg-8 map-display">
                            <div id="#">
                                <!-- Div container for map -->
                                <div class="container justify-content-center" id="my-map">
                                <!-- Remove img. Just for building -->
                                    <img src="https://placehold.co/300x300" alt="">
                                </div>
                            
                            </div>
                            <!-- Directions collapsable container -->
                            <div>
                                <button class="btn btn-outline-light" data-toggle="collapse" data-target="#direction-collapse" aria-expanded="false" aria-controls="direction-collapse">View Direction Instructions</button>
                                    <div class="collapse pt-4 pb-5 mb-5" id="direction-collapse">
                                        <div class="card card-body bg-dark"></div>
                                        <div class="text-white" id="routeInfo"></div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <!-- Button trigger for modal -->
    <!-- Remove btn-primary class if changing styles  -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Search ...
    </button> -->
  
    <!-- Modal Start  ---------------------- -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Search Find My Band?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
          Content goes here !
            </div>
            <div class="modal-footer">
                <!-- Remove btn-primary class if changing styles  -->
            <button type="button" class="btn btn-primary">Search</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Modal end ---------------------- -->

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="fixed-bottom">
        <div class="container">
            <p>&copy; Find My Band - 2023</p>
        </div>
    </footer>
    

    <!-- jQuery and Bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    

    <!-- link to find-my-band.js -->
    <script src="assets/javascript/key.js"></script>
    <script src="assets/javascript/test-data.js"></script>
    <script src="assets/javascript/concert-events.js"></script>
    <script src="assets/javascript/find-my-band.js"></script>
</body>
</html>
